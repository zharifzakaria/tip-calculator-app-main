<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="./dist/style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Tip calculator app</title>

</head>
<body>

  

  <div class="container">
    <h1>SPLI <br/> TTER</h1>
    <div class="app">
      <div class="left">
        
        <div class="row">
          <label for="bill">Bill</label>
          <div class="input-row">
            <button>$</button><input id="bill" class="input" type="text" name="bill" placeholder="0" onchange="validateBill()">
          </div>
        </div>

        <div class="row">
          <p>Select Tip %</p>
          <div id="button-group">
            <a id="tip-1">5%</a>
            <a id="tip-2">10%</a>
            <a id="tip-3">15%</a>
            <a id="tip-4">25%</a>
            <a id="tip-5">50%</a>
            <a id="custom">Custom</a>
          </div>
        </div>

        <div class="row">
          <label for="person">Number of People</label>
          <div class="input-row">
            <button>
              <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M20 21v-2a4 4 0 00-4-4H8a4 4 0 00-4 4v2"/><circle cx="12" cy="7" r="4"/></svg>
            </button>
            <input id="person" class="input" type="text" name="person" placeholder="0" onchange="validatePersonCount()">
          </div>
        </div>
      
      </div>
      <div class="right">
        <div class="row">
          <p>Tip Amount
            <span>/ person</span>
          </p>
          <div id="tipTotal" class="amount"><h1>$0.00</h1></div>
        </div>
        <div class="row">
          <p>Total
            <span>/ person</span>
          </p>
          <div id="totalPerPerson" class="amount"><h1>$0.00</h1></div>
        </div>
        <div class="row">
          <a href="https://zharifzakaria.github.io/tip-calculator-app-main/">Reset</a>
        </div>
      </div>
    </div>

    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">zharifzakaria</a>.
    </div>

  </div>
</body>

<script src="./dist/script.js"></script>

</html>
